<body class="app-body">

  <!-- TOPBAR -->

  <!-- MAIN CONTENT -->

    <!-- PHASES -->
    <section class="card expandable" data-section="phases">
      <div class="card-header">
        <h3>Life Phases & Lessons</h3>
        <button class="expand-btn">â–¼</button>
      </div>
      <div class="card-body" id="phases"></div>

    <!-- PRO: PLANES + INTENSITY -->
    <section class="card expandable pro-only" data-section="planes">
      <div class="card-header">

        <span class="lock-icon">ğŸ”’</span>

      </div>
      <div class="card-body" id="planes-intensity"></div>
    </section>

    <!-- PRO: PERSONAL CYCLES -->
    <section class="card expandable pro-only" data-section="cycles">

    <section class="card">
      <h3>Number You Keep Seeing</h3>
      <div class="seen-grid">
        <input
          type="text"
          id="seen-number"
          class="bubble-input"
          placeholder="111, 222, 1234..."
        >
        <button id="interpret-number" class="primary-btn">Interpret</button>
      </div>

  </main>

  <!-- EXPANDABLE SECTION TOGGLING -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.expandable').forEach(section => {
        const btn = section.querySelector('.expand-btn');
        const body = section.querySelector('.card-body');

        btn.addEventListener('click', () => {
          section.classList.toggle('open');
          const open = section.classList.contains('open');
          body.style.display = open ? 'block' : 'none';
          btn.textContent = open ? 'â–²' : 'â–¼';
        });

        body.style.display = 'none';
      });
    });
  </script>
