<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile – Destined to Be</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/styles.css">

  <script type="module" src="js/state.js"></script>
  <script type="module" src="js/profile/profile.js"></script>
</head>

<body class="app-body">

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <a href="dashboard.html" class="icon-btn" title="Back">←</a>
      <h2>Profile</h2>
    </div>
    <a href="settings.html" class="icon-btn" title="Settings">⚙</a>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- IDENTITY -->
    <section class="card">
      <h3>Identity</h3>

      <label>Full Birth Name
        <input type="text" id="full-name" placeholder="Your full legal birth name">
      </label>

      <label>Preferred Name
        <input type="text" id="preferred-name" placeholder="What you go by">
      </label>

      <label>Birthdate
        <input type="date" id="birthdate">
      </label>
    </section>

    <!-- CONTEXT -->
    <section class="card">
      <h3>Your Story</h3>

      <label>Your biggest challenge
        <textarea id="challenge" rows="3" placeholder="What feels heavy right now?"></textarea>
      </label>

      <label>Your current goal
        <textarea id="goal" rows="3" placeholder="What are you moving toward?"></textarea>
      </label>
    </section>

    <!-- AVATAR -->
    <section class="card">
      <h3>Avatar</h3>
      <div class="avatar-row">
        <div id="avatar-preview" class="avatar-preview">⟳</div>
        <label class="file-label">
          Upload Avatar
          <input type="file" id="avatar-file" accept="image/*">
        </label>
      </div>
    </section>

    <!-- SAVE BUTTON -->
    <button id="save-profile" class="primary-btn">Save & Recalculate</button>

  </main>

</body>
</html>
