<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

<body class="app-body">
  <header class="topbar">

      <input class="bubble-input" type="number" id="dest-a" placeholder="Destiny Number">
      <input class="bubble-input" type="number" id="att-a" placeholder="Attitude Number">

      <select class="bubble-select" id="sign-a">
        <option value="">Zodiac Sign (optional)</option>
        <option>Aries</option><option>Taurus</option><option>Gemini</option>
        <option>Cancer</option><option>Leo</option><option>Virgo</option>
        <option>Libra</option><option>Scorpio</option><option>Sagittarius</option>
        <option>Capricorn</option><option>Aquarius</option><option>Pisces</option>

    <!-- PERSON B -->

      <input class="bubble-input" type="number" id="dest-b" placeholder="Destiny Number">
      <input class="bubble-input" type="number" id="att-b" placeholder="Attitude Number">

      <select class="bubble-select" id="sign-b">
        <option value="">Zodiac Sign (optional)</option>
        <option>Aries</option><option>Taurus</option><option>Gemini</option>
        <option>Cancer</option><option>Leo</option><option>Virgo</option>
        <option>Libra</option><option>Scorpio</option><option>Sagittarius</option>
