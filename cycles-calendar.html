<body class="app-body">
  <header class="topbar">
    <h2>Cycles Calendar</h2>

  <main class="content">

    <!-- USER SETUP -->
    <section class="card">
      <h3>Your Core Date</h3>
      <p class="tip">
        Set your birth date to generate personal day, month, and year cycles across the calendar.
      </p>

      <input class="bubble-input" type="date" id="birth-date">

      <button id="save-birth" class="primary-btn small-btn">Save Birth Date</button>

    <!-- CALENDAR CONTROLS -->
    <section class="card">
      <h3>Calendar</h3>

      <div class="calendar-controls">
        <button id="prev-month" class="secondary-btn small-btn">â—€</button>
        <div id="calendar-label"></div>

      </div>

      <div class="cycle-toggle-row">
        <label><input type="checkbox" id="show-personal-day" checked> Personal Day</label>
        <label><input type="checkbox" id="show-personal-month" checked> Personal Month</label>
        <label><input type="checkbox" id="show-personal-year" checked> Personal Year</label>
        <label><input type="checkbox" id="show-universal-day" checked> Universal Day</label>
      </div>

      <div id="calendar-grid" class="calendar-grid"></div>

    <!-- DETAIL PANEL -->
    <section class="card">
      <h3>Selected Day Details</h3>
      <div id="day-details" class="day-details">
